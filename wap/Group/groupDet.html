<!DOCTYPE html>
<html>
	<head>

	<body>
		<div class="wrapper bgfa">

				<div class="group-commodity group-commodityDet">
					<div class="commodityImg-box">
						<img src="images/com.png" alt="拼团商品图片"  class="commodityImg"/>
						<div class="groupIntroduce">
							<div class="introduceCover"></div>
							<div class="introduceCon">
								<span class="groupPerson-num">4人团</span>
								<img src="images/groupH.png" alt="指示团长图标" class="groupHead"/>
								<p class="groupHead-welfare">团长福利：<span>成员赠2000积分</span></p>
							</div>
						</div>
					</div>
					<div class="group-comDet groupDet-det">

							<div class="timeLimit"><img src="images/time.png" alt="限时图标" class="time-icon"/>组团时限：<span>24</span>小时</div>
						</div>
					</div>
				</div>
				<div class="playGroup-way">
					<div class="playGroup">
						<a href="#">
							<span class="playGroup-tit">拼团玩法</span>
							<img src="images/jtr.png" alt="" class="playGroup-point"/>
						</a>
					</div>
					<ul class="groupStep-list">
						<li><span class="groupStep-num">1</span>选择商品</li>
						<li><span class="groupStep-num">2</span>支付开团</li>
						<li><span class="groupStep-num">3</span>邀请好友</li>
						<li><span class="groupStep-num">3</span>拼团成功</li>
					</ul>
					<p class="playGroup-remind">支付开团并邀请4人参团，人数不足自动退款，详情点击上方拼团玩法</p>
				</div>
				<!--商品详情-->
					<div class="commodity-details">
						<h1 class="commodityDet-tit">商品详情</h1>
					</div>
				<!--商品详情-->
			</div>
			<div class="foot-fixed foot-btnbox">
				<a href="#" class="foot-combtn foot-leftBtn"><span class="btn-price">¥589</span>正价购买</a>
				<a href="#" class="foot-combtn foot-rightBtn"><span class="btn-price">¥289</span>支付开团</a>
