<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta charset="UTF-8">
		<!--添加到主屏时的标题-->
		<meta name="apple-mobile-web-app-title" content="SHOPDZ"/>
		<!--是否启用 WebAPP 全屏模式-->
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<!--状态条颜色-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
		<!--宽高，是否允许缩放等-->
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
		<meta name="keywords" content="SHOPDZ" />
	    <title>授权提示</title>
	    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
	    <link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body>
		<div class="remindBox">
			<div class="sqRemind">
				<div class="logoBox">
					<img src="img/sqlogo.png" alt="logo" class="sqLogo"/>
					<p class="sqRemind-tit">授权信息提示</p>
				</div>
				<div class="sqAlert-box">
					<p class="maybe">未检测到产品的试用信息或授权信息，您可以：</p>
					<div class="sqBtn-box">
						<input type="button" value="在线激活试用" class="sqBtn tryoutBtn"/>
						<input type="button" value="在线激活授权" class="sqBtn empowerBtn"/>
						<input type="button" value="在线购买授权" class="sqBtn buyEmpowerBtn"/>
						<input type="button" value="联系在线客服" class="sqBtn onlineServiceBtn"/>
					</div>
				</div>
				<div class="shadowBox">
					<img src="img/shadow.png" alt="" class="shadow-img"/>
				</div>
				<div class="recordBox">@2001-2016 Powered By ShopDZ</div>
			</div>
		</div>
	</body>
</html>
