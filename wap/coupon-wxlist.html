<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="aplus-terminal" content="1"/>
		<meta name="keywords" content="SHOPDZ" />
		<meta name="apple-mobile-web-app-title" content="SHOPDZ"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>	
		<title>微信卡券列表</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/common.css" />
		
	</head>
	<body>
	<div id="header_has_nav_card">
	</div>

		<div class="wrapper wrapper-bg">
			<div class="content"> 

				<div class="coupon-list" id="tab-content">
					<ul id="tab-contentul">
					</ul>
				</div>
			</div>
		</div>

		<!-- 全部 -->
		<script type="text/html"  id="data_list_all">
			<%for(i = 0; i < data.list.length; i++) {%>
			<li class="wx-coupon wxCoupon-color coupon-li">
				<a  onclick="wxtocard(<%=data['list'][i]['rpacket_t_id']%>,<%=data['list'][i]['rpacket_t_wx']%>)" class="coupon-box">
					<div class="coupon-box-det coupon-det">
						<div class="coupon-box-top <%=data['list'][i]['rpacket_t_color']%>">
							<div class="coupon-top-con">
								<div class="zoom">
									<p class="coupon-subtit left"><%=data['list'][i]['rpacket_t_title']%></p>
									<p class="count-limit right">每人限领<span><%=data['list'][i]['rpacket_t_eachlimit']%></span>张</p>
								</div>
								<div class="zoom couponMoney-box">
									<div class="left">
										<span class="money-unit">¥</span>
										<span class="money-num"><%=data['list'][i]['rpacket_t_price']%></span>
									</div>
									<div class="right">
										<img src="img/wx_statu.png" alt="" class="coupon-statu sc-statu"/>
									</div>
								</div>
							</div>
						</div>
						<div class="coupon-box-bottom">
							<p class="coupon-bottom-tit">订单满<%=data['list'][i]['rpacket_t_limit']%>元（含运费）</p>
							<p class="coupon-remind2">有效期：<%=data['list'][i]['t_start']%>-<%=data['list'][i]['t_end']%></p>
						</div>
					</div>
				</a>
				<span class="left-circles coupon-circles"></span>
				<span class="right-circles coupon-circles"></span>
			</li>
			<%}%>
		</script>
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<!-- <script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/gotoTop.js"></script> -->
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/template.js"></script>
	<script type="text/javascript" src="js/tmpl/weixin.js"></script>
	<script type="text/javascript" src="js/tmpl/weixinshare.js"></script>
	<script type="text/javascript" src="js/tmpl/coupon-all.js"></script>
	</body>
</html>
