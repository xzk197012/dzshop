<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="aplus-terminal" content="1"/>
		<meta name="keywords" content="SHOPDZ" />
		<meta name="apple-mobile-web-app-title" content="SHOPDZ"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
		<title>手机登录</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/common.css" />
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	</head>
	<body style="min-height: 100%;">
		<div class="wrapper">

			<!--点击注册时显示注册内容开始-->
			<div class="content2">
				<img class="sign-img1"/>
				<div class="signbox">
					<div class="signIn-box account">
						<img src="img/accunt.png"/ class="sign-icon">
						<input type="number" placeholder="请输入手机号" id="register-phone" class="sign-inp phone"/>
						<!--<p id="send_seccode_btn" class="send-out">获取验证码</p>-->
						<span class="dele"></span>
					</div>
					<div class="signIn-box account">
						<img src="img/verification.png"/ class="sign-icon">
						<input type="number" placeholder="请输入图形验证码" id="register-verification" class="sign-inp"/>
						<img id="click_verify" rel-src="" alt="图形验证码" class="verification">

					</div>
					<div class="signIn-box passW">
						<img src="img/pwd.png" class="sign-icon"/>
						<input type="number" placeholder="输入短信验证码" id="register-pword" class="sign-inp pword"/>
						<p id="send_seccode_btn" class="send-out">获取验证码</p>
					</div>
					<p class="remind1" id="register-remind">请输入正确的手机号</p>
					<div class="sign-btn1">
						<input type="button" value="登录" class="signbtn radius5" id="register-btn1"/>

					</div>
				</div>
			</div>
		</div>
		<script src="../static/js/jquery.md5.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<!-- <script type="text/javascript" src="js/config.js"></script> -->
		<script type="text/javascript" src="js/tmpl/mlogin.js"></script>
		<script type="text/javascript" src="js/tmpl/weixin.js"></script>
		<script type="text/javascript" src="js/tmpl/weixinshare.js"></script>
		<script type="text/javascript">
			$(function(){
				initPage();
			})
		</script>
	</body>
</html>
