<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="aplus-terminal" content="1"/>
		<meta name="keywords" content="SHOPDZ" />
		<meta name="apple-mobile-web-app-title" content="SHOPDZ"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
		<title>积分明细</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/common.css" />
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<!-- <script type="text/javascript" src="js/gotoTop.js"></script>
		<script type="text/javascript" src="js/config.js"></script> -->
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/template.js"></script>
		<script type="text/javascript" src="js/tmpl/mypointslist.js"></script>
	</head>
	<body>
		<div id="header_has_nav">
		</div>
		<div class="wrapper bgf0"  style="background: #f7f7f7;">
			<div class="content">
			
			<div class="integral-show">
				<div class="num-box">
					<span class="number pointsum">0</span>
				</div>
				<p class="integral-number">当前积分</p>
			</div>

			<ul class="integral-list" id="mypointslist" >
			</ul>
			<script type="text/html" id="mypointscontent">
				<%var datalen = data['points_list'].length;%>
				<%for (var i = 0; i < datalen; i++) {%>
					<%var value = data['points_list'][i];%>
					<li>
						<div class="integral-con">
							<div class="inte-con">
								<p class="inte-tit"><%=value['pl_desc']%></p>
								<p class="inte-num"><%=value['pl_points']%>积分</p>
							</div>
							<div class="inte-time"><%=value['pl_addtime_text']%></div>
						</div>
					</li>
				<%};%>
			</script>
			
			</div>
		</div>
		
		<!--遮罩层-->
		<div class="cover"  style="display:none"></div>
		<script type="text/javascript">
			redirectindex();
			$(function(){
				$('.goback-header').find('.back-icon').unbind('click').click(function() {
					window.location.href = WapSiteUrl + '/member.html';
				});
				mypointslist();
			})
		</script>
		<script type="text/javascript" src="js/tmpl/weixin.js"></script>
		<script type="text/javascript" src="js/tmpl/weixinshare.js"></script>
	</body>
</html>
