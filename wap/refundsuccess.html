<!DOCTYPE html>
<html>
	<head>
		<meta name="aplus-terminal" content="1"/>
		<meta name="keywords" content="SHOPDZ" />
		<meta name="apple-mobile-web-app-title" content="SHOPDZ"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
		<meta charset="UTF-8">
		<title>提现通知</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/common.css" />
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<!-- <script type="text/javascript" src="js/gotoTop.js"></script>
		<script type="text/javascript" src="js/config.js"></script> -->
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/template.js"></script>
	</head>
	<body>
		<div id="header_has_nav">
		</div>
		
		<div class="wrapper">
			<div class="content">
				<div class="success-header">
					<img src="img/refundsuccess.png" class="success-img success" style="display:none;"/>
					<img src="img/refundfailed.png" class="success-img error" style="display:none;"/>
					<h1 class="success-tit"></h1>
					<p class="jump-link"><a href="withdrawlist.html">提现记录</a><a href="index.html">继续逛逛</a></p>
				</div>
				<!--<div class="bottom-bg"></div>-->
			</div>
		</div>
		<script type="text/javascript">
		
		$(function(){
			var content = get('content');
			var type = get('t');
			$(".success-tit").text(content);
			if(type == "error"){
				$('.error').show();
			} else if(type == 'success'){
				$('.success').show();
			}
			/* 头部返回按纽事件 */
			$('.goback-header').find('.back-icon').unbind('click').click(function() {
				window.location.href = WapSiteUrl+'/member.html';
			});
			initPage();
		});


		</script>
		<script type="text/javascript" src="js/tmpl/weixin.js"></script>
		<script type="text/javascript" src="js/tmpl/weixinshare.js"></script>
	</body>
</html>
