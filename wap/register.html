<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="aplus-terminal" content="1"/>
		<meta name="keywords" content="SHOPDZ" />
		<meta name="apple-mobile-web-app-title" content="SHOPDZ"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
		<title>注册</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/common.css" />
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<!-- <script type="text/javascript" src="js/config.js"></script> -->
		<style type="text/css">
			@media screen and (min-width:320px) and (max-width:340px){
				.weixin-login{
					margin: 2rem auto 1rem auto;
				}
			}
			@media screen and (min-width:341px) and (max-width:360px){
				.weixin-login{
					margin: 8rem auto 1rem auto;
				}
			}
			@media screen and (min-width:361px) and (max-width:380px){
				.weixin-login{
					margin: 11rem auto 1rem auto;
				}
			}
			@media screen and (min-width:381px) and (max-width:400px){
				.weixin-login{
					margin: 11rem auto 1rem auto;
				}
			}
			@media screen and (min-width:401px) and (max-width:450px){
				.weixin-login{
					margin: 13rem auto 1rem auto;
				}
			}
			@media screen and (min-width:451px) and (max-width:540px){
				.weixin-login{
					margin: 16rem auto 1rem auto;
				}
			}
			@media screen and (min-width:541px){
				.weixin-login{
					margin: 17rem auto 1rem auto;
				}
			}
		</style>
	</head>
	<body style="min-height: 100%;">
		<div class="wrapper">
			
			<!--点击注册时显示注册内容开始-->
			<div class="content2">
				<a href="index.html"><img class="sign-img1"/></a>
				<div class="signbox">
					<div class="signIn-box account">
						<img src="img/accunt.png"/ class="sign-icon">
						<input type="number" placeholder="请输入手机号" id="register-phone" class="sign-inp phone"/>
						<!--<p id="send_seccode_btn" class="send-out">获取验证码</p>-->
						<span class="dele"></span>
					</div>
					<div class="signIn-box account">
						<img src="img/verification.png"/ class="sign-icon">
						<input type="number" style="ime-mode:disabled;" placeholder="请输入图形验证码" id="register-verification" class="sign-inp"/>
						<img id="click_verify" rel-src="" alt="图形验证码" class="verification">

					</div>
					<div class="signIn-box passW">
						<img src="img/pwd.png" class="sign-icon"/>
						<input type="number" placeholder="输入短信验证码" id="register-pword" class="sign-inp pword"/>
						<p id="send_seccode_btn" class="send-out">获取验证码</p>
					</div>
					
					<div class="sign-btn1">
						<input type="button" value="下一步" class="signbtn radius5" id="register-btn1"/>
						<p class="remind-p left"><input type="checkbox" checked="checked" class="remind-check agree-btn"/>我已阅读并同意<span class="red-font agreement" onclick="window.location.href='agreement.html';">&nbsp;<span id="reg_title">用户协定</span>&nbsp;</span></p>
						<p class="register right" id="sign-back">登录</p>
					</div>
					<div class="remind2">
						
					</div>
				</div>
			</div>
			<!--点击注册时显示注册内容结束-->
			<!--点击注册时显示注册内容开始-->
			<div class="content3">
				<img class="sign-img1"/>
				<div class="signbox">
					<div class="signIn-box account">
						<img src="img/pwd.png"/ class="sign-icon">
						<input type="password" style="ime-mode:disabled" placeholder="6-18位的数字和字母组合" id="pword-first" class="sign-inp phone"/>
						<span class="dele"></span>
					</div>
					<div class="signIn-box passW">
						<img src="img/pwd.png" class="sign-icon"/>
						<input type="password" style="ime-mode:disabled;" placeholder="两次密码输入必须一致" id="pword-second" class="sign-inp pword"/>
						
					</div>
					
					<div class="sign-btn1">
						<input type="button" value="注册" class="signbtn radius5 send-out-bg" id="register-btn2"/>
						<p class="register" id="sign-back1">登录</p>
					</div>
				</div>
				
			</div>
			<!--点击注册时显示注册内容结束-->
			
		</div>
		<div class="cover" style="display:none;"></div>
		
		<script type="text/javascript">
			$(function(){
				var shop_name = getwebConf('shop_name');
				if(shop_name !== false){
					$('title').html('注册-'+shop_name);
				}
				initPage();
				var agreementurl = ApiUrl + '/Cms/getregisttitle';
				getdata(agreementurl,{key:key,type:'register'},function(info){
					$('#reg_title').html(info['data']['title']);
			});
			})
		</script>
		<script src="../static/js/jquery.md5.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/tmpl/login.js"></script>
		<script type="text/javascript" src="js/tmpl/weixin.js"></script>
		<script type="text/javascript" src="js/tmpl/weixinshare.js"></script>
	</body>
</html>
